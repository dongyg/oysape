<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="codeium:type" content="codemirror5" />
    <title>CodeMirror with Codeium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <!-- Include other necessary CodeMirror modes and add-ons here -->
</head>
<body>
    <textarea id="code" name="code"></textarea>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            lineNumbers: true,
            mode: 'javascript',
            // Add any other CodeMirror configurations here
        });

        // Initialize Codeium plugin
        // Ensure Codeium is correctly loaded and configured
        // This step depends on how Codeium exposes its functionality
        // Follow Codeium's documentation for correct integration
    </script>
</body>
</html>
